<!DOCTYPE html>
<html>
<head><title>AddMarker 01</title></head>
<body>

<h1>Lokasi Rumahku</h1>

<div id="map" style="width:100%;height:600px;"></div>

<script>
function myMap() {
  var myCenter = new google.maps.LatLng(-7.5564805,110.7687263);
  var mapCanvas = document.getElementById("map");
  var mapOptions = {center: myCenter, zoom: 16.8};
  var map = new google.maps.Map(mapCanvas, mapOptions);
  var marker = new google.maps.Marker({
  position: myCenter,
  animation: google.maps.Animation.BOUNCE
  });
  marker.setMap(map);
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDUKnCui1WNXWJTT_QDcmhs31x3v-IeV3w&callback=myMap"></script>

</body>
</html>
